<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新项目上线</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: #333333;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px 30px;
    }
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      color: #4b5563;
      font-size: 16px;
      margin-bottom: 16px;
    }
    .greeting {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 24px;
    }
    .cta-button {
      display: inline-block;
      background-color: #3b82f6;
      color: #ffffff;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin: 24px 0;
      text-align: center;
    }
    .cta-wrapper {
      text-align: center;
      margin: 32px 0;
    }
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    .unsubscribe {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我们推出了新项目！</h1>

    <p class="greeting">亲爱的支持者，</p>

    <p>
      我们很高兴地宣布，我们推出了一个需要您支持的新项目。
      您的贡献可以真正改变需要帮助的人们的生活。
    </p>

    <p>
      每一笔捐赠，无论大小，都能帮助我们更接近目标。
      让我们一起创造积极的改变，为最需要帮助的社区带来希望。
    </p>

    <div class="cta-wrapper">
      <a href="{{donate_url}}" class="cta-button">查看项目并捐赠</a>
    </div>

    <p>
      感谢您成为我们使命的一部分。您的支持对我们和我们服务的人们来说意义非凡。
    </p>

    <p>
      衷心感谢，<br>
      NGO 团队
    </p>

    <div class="footer">
      <p>
        您收到此邮件是因为您订阅了项目更新通知。
      </p>
      <p>
        <a href="{{unsubscribe_url}}" class="unsubscribe">取消订阅未来的邮件</a>
      </p>
    </div>
  </div>
</body>
</html>
